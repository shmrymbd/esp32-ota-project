[env:esp32-pico-d4]
; Simplified ESP32-PICO-D4 Configuration
platform = espressif32
board = pico32
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Custom partition scheme for OTA updates
board_build.partitions = custom_partitions.csv

; Essential build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DMQTT_MAX_PACKET_SIZE=2048

; Required libraries
lib_deps =
    knolleary/PubSubClient @ ^2.8
    ArduinoJson @ ^6.21.3
