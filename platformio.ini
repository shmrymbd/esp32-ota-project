[env:esp32dev]
; ESP32 Development Board Configuration
platform = espressif32     ; ESP32 platform
board = esp32dev          ; ESP32 Dev Module board
framework = arduino       ; Using Arduino framework
monitor_speed = 115200    ; Serial monitor baud rate
upload_speed = 921600     ; Upload speed for serial programming
monitor_filters = esp32_exception_decoder  ; For better debug output
debug_tool = esp-prog     ; Debug tool configuration
debug_init_break = tbreak setup  ; Set breakpoint at setup()
build_type = debug        ; Enable debug symbols
monitor_port = /dev/cu.SLAB_USBtoUART  ; Serial port for monitoring

; Partition scheme for larger programs and OTA updates
board_build.partitions = huge_app.csv    ; Using huge app partition for OTA capability

; Build flags for debugging and optimization
build_flags = 
    -DCORE_DEBUG_LEVEL=5    ; Maximum debug level
    -DDEBUG_ESP_PORT=Serial ; Use Serial for debug output
    -Os                     ; Optimize for size
    -DNDEBUG               ; Disable assertions in release

; Required libraries for OTA and MQTT functionality
lib_deps =
    knolleary/PubSubClient @ ^2.8          ; MQTT client library
    ArduinoJson @ ^6.21.3                  ; JSON parsing/generation
    https://github.com/me-no-dev/ESPAsyncWebServer.git  ; Async Web Server for OTA
    https://github.com/me-no-dev/AsyncTCP.git           ; Async TCP support
    WiFi                                   ; WiFi connectivity
    WebServer                             ; Web server for OTA interface
    Update                                ; For handling OTA updates
    ESPmDNS                              ; For mDNS service (device discovery)
